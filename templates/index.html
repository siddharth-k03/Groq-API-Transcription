<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcription and Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Record Audio for Transcription and Sentiment Analysis</h1>
        <div class="buttons">
            <button id="record-button">Start Recording</button>
            <button id="stop-button" disabled>Stop Recording</button>
        </div>
        <h2>Transcription</h2>
        <div id="transcription-result"></div>
        <h2>Sentiment Analysis</h2>
        <div id="sentiment-result"></div>
        <h2>Text-to-Speech Audio</h2>
        <audio id="tts-audio" controls></audio>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('record-button').addEventListener('click', async function() {
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
            
            mediaRecorder.start();
            document.getElementById('record-button').disabled = true;
            document.getElementById('stop-button').disabled = false;
        });

        document.getElementById('stop-button').addEventListener('click', async function() {
            mediaRecorder.stop();

            mediaRecorder.onstop = async function() {
                document.getElementById('record-button').disabled = false;
                document.getElementById('stop-button').disabled = true;
                
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('file', blob, 'recording.webm');
                
                const response = await fetch('/transcribe/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                const transcriptionElement = document.getElementById('transcription-result');
                const sentimentElement = document.getElementById('sentiment-result');
                const audioElement = document.getElementById('tts-audio');

                if (response.ok) {
                    transcriptionElement.innerHTML += `<div class="transcription-segment">${result.transcription}</div><hr>`;
                    sentimentElement.innerHTML += `<div class="sentiment-segment">${result.sentiment}</div><hr>`;
                    audioElement.src = result.audio_url;
                    audioElement.load();
                } else {
                    transcriptionElement.innerHTML += `<div class="transcription-segment">Error: ${result.error}</div><hr>`;
                }
            };
        });
    </script>
</body>
</html>
